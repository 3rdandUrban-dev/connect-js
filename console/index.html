<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta name="keywords"
          content="mu, javascript, facebook, connect, library, share, publish, stream, api, json, fql">
    <meta name="description"
          content="Mu is a lightweight JavaScript library to use Facebook Connect on your site.">
    <title>Mμ Connect &mdash; Console</title>
    <link type="text/css" rel="stylesheet" href="console.css">
  </head>
  <body>
    <div id="sidebar">
      <ul>
        <li><a href="/">Home</a></li>
        <li>
          Mu is a lightweight JavaScript library to use Facebook Connect on
          your site.
        </li>
        <li>
          The source code is hosted on
          <a href="http://github.com/nshah/mu">GitHub</a>.
        </li>
      </ul>
    </div>

    <h1>Mμ Connect &mdash; Console</h1>

    <div id="controls">
      <div id="connect">
        <h2>Connect</h2>

        <input type="button"
               value="Status"
               onclick="Mu.watchStatus()">
        <input type="button"
               value="Login"
               onclick="Mu.login()"
               id="bt-login"
               disabled="disabled">
        <input type="button"
               value="Disconnect"
               onclick="Mu.api({ method: 'Auth.revokeAuthorization' })"
               id="bt-disconnect"
               disabled="disabled">
        <input type="button"
               value="Logout"
               onclick="Mu.logout()"
               id="bt-logout"
               disabled="disabled">
      </div>

      <div id="connected">
        <div id="permissions">
          <h2>Permissions <span class="info" id="perms-info"></span></h2>

          <input type="button"
                 value="Read Stream"
                 onclick="Mu.login(gotPerms, 'read_stream')">
          <input type="button"
                 value="Publish Stream"
                 onclick="Mu.login(gotPerms, 'publish_stream')">
          <input type="button"
                 value="Full Stream"
                 onclick="Mu.login(gotPerms, 'read_stream,publish_stream')">
          <input type="button"
                 value="Offline Access"
                 onclick="Mu.login(gotPerms, 'offline_access')">
          <input type="button"
                 value="Events"
                 onclick="Mu.login(gotPerms, 'create_event,rsvp_event')">
          <input type="button"
                 value="SMS"
                 onclick="Mu.login(gotPerms, 'sms')">
          <input type="button"
                 value="Bulk"
                 onclick="Mu.login(gotPerms, 'read_stream,offline_access,sms,create_event,rsvp_event')">
        </div>

        <div id="integration">
          <h2>Integration <span class="info" id="integration-info"></span></h2>

          <input type="button"
                 disabled="disabled"
                 value="Add Friend"
                 onclick="Mu.addFriend('499029861', friendAdded)">
        </div>
      </div>

      <div id="sans-session">
        <h2>Sans Session <span class="info" id="sans-session-info"></span></h2>

        <input type="button" value="Publish" onclick="publishExample()">
        <input type="button" value="Share"   onclick="Mu.share()">
      </div>
    </div>

    <div>
      Status
      <span id="status"></span>

      <a id="user-info" style="visibility: hidden;">
        as
        <span id="user-name"></span>
        <img id="user-pic"
             src="http://static.ak.fbcdn.net/pics/t_silhouette.jpg"
             alt="User Picture">
      </a>
    </div>
    <div id="info"></div>


    <script src="http://www.json.org/json2.js"></script>
    <script src="../src/prelude.js"></script>
    <script src="../src/api.js"></script>
    <script src="../src/auth.js"></script>
    <script src="../src/content.js"></script>
    <script src="../src/cookie.js"></script>
    <script src="../src/core.js"></script>
    <script src="../src/flash.js"></script>
    <script src="../src/frames.js"></script>
    <script src="../src/md5sum.js"></script>
    <script src="../src/qs.js"></script>
    <script src="../src/ui.js"></script>
    <script src="../src/xd.js"></script>
    <script src="console.js"></script>

    <div id="mu-root"></div>
    <script>
      Mu.init({
        apiKey: '48f06bc570aaf9ed454699ec4fe416df',
        cookie: true
      });
      Mu.watchStatus(gotStatus, { change: true, load: true, cookie: true });
    </script>



    <script src="http://www.google-analytics.com/ga.js"></script>
    <script>
      try {
        var pageTracker = _gat._getTracker('UA-7621205-4');
        pageTracker._trackPageview();
      } catch(e) {}
    </script>
  </body>
</html>
