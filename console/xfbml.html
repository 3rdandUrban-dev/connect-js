<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <meta name="keywords"
          content="mu, javascript, facebook, connect, library, share, publish, stream, api, json, fql">
    <meta name="description"
          content="Mu is a lightweight JavaScript library to use Facebook Connect on your site.">
    <title>Mμ Connect &mdash; Console</title>
    <link type="text/css" rel="stylesheet" href="console.css">
  </head>
  <body>
    <div id="sidebar">
      <ul>
        <li><a href="/">Home</a></li>
        <li>
          Mu is a lightweight JavaScript library to use Facebook Connect on
          your site.
        </li>
        <li>
          The source code is hosted on
          <a href="http://github.com/nshah/mu">GitHub</a>.
        </li>
      </ul>
    </div>

    <h1>Mμ Connect &mdash; XFBML Console</h1>

    <div id="controls">
      <div id="connect">
        <h2>Connect</h2>

        <input type="button"
               value="Login"
               onclick="Mu.login()">
        <input type="button"
               value="Disconnect"
               onclick="Mu.api({ method: 'Auth.revokeAuthorization' })">
        <input type="button"
               value="Logout"
               onclick="Mu.logout()">
      </div>
    </div>

    <div>
      <fb:fan style="float:right;" name="platform" stream="1" connections="8" width="250"></fb:fan>
      <fb:login-button autologoutlink="true"></fb:login-button>
      <fb:profile-pic></fb:profile-pic>
      <fb:profile-pic uid="4"></fb:profile-pic>
    </div>

    <div id="tag-browser"></div>

    <script src="../pkg/all.js"></script>

    <!-- third party for console use -->
    <script src="http://static.daaku.org/js-delegator/delegator.js"></script>

    <!-- tag browser -->
    <script src="tag-browser.js"></script>

    <div id="mu-root"></div>
    <script>
      Mu.init({
        apiKey: '48f06bc570aaf9ed454699ec4fe416df',
        cookie: true,
        status: true,
        xfbml: true
      });

      renderTagBrowser();
    </script>



    <script src="http://www.google-analytics.com/ga.js"></script>
    <script>
      try {
        var pageTracker = _gat._getTracker('UA-7621205-4');
        pageTracker._trackPageview();
      } catch(e) {}
    </script>
  </body>
</html>
