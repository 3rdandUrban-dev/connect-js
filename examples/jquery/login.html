<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Mu jQuery Login Example</title>
  </head>
  <body>
    <h1>Mu jQuery Login Example</h1>
    <div>
      <button id="login">Login</button>
      <button id="logout">Logout</button>
      <button id="disconnect">Disconnect</button>
    </div>
    <div id="user-info" style="display: none;"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

    <div id="mu-root"></div>
    <script src="http://mu.daaku.org/m.js"></script>
    <script>
      // initialize the library with the API key
      Mu.init({ apiKey: '48f06bc570aaf9ed454699ec4fe416df' });

      // fetch the status on load
      Mu.watchStatus(handleSessionResponse);

      $('#login').bind('click', function() {
        Mu.login(handleSessionResponse);
      });

      $('#logout').bind('click', function() {
        Mu.logout(handleSessionResponse);
      });

      $('#disconnect').bind('click', function() {
        Mu.api({ method: 'Auth.revokeAuthorization' }, function(response) {
          clearDisplay();
        });
      });

      // no user, clear display
      function clearDisplay() {
        $('#user-info').hide('fast');
      }

      // handle a session response from any of the auth related calls
      function handleSessionResponse(response) {
        // if we dont have a session, just hide the user info
        if (!response.session) {
          clearDisplay();
          return;
        }

        // if we have a session, query for the user's profile picture and name
        Mu.api(
          {
            method: 'fql.query',
            query: 'SELECT name, pic FROM profile WHERE id=' + Mu.getSession().uid
          },
          function(response) {
            var user = response[0];
            $('#user-info').html('<img src="' + user.pic + '">' + user.name).show('fast');
          }
        );
      }
    </script>



    <script src="http://www.google-analytics.com/ga.js"></script>
    <script>
      try {
        var pageTracker = _gat._getTracker('UA-7621205-4');
        pageTracker._trackPageview();
      } catch(e) {}
    </script>
  </body>
</html>
